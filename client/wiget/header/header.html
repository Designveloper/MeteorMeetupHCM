<template name="header">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        {{#if haveUser}}
          <a class="profile-btn" href="{{pathFor route="user_profile"}}">
            <i class="avatar"><img src="{{getAvatar}}" class="thumbnail"></i>
            {{getName}}
          </a>
          <button type="button" class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        {{/if}}
      </div>
      {{#if haveUser}}
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse animated {{#if showMenuMobile}} slideInLeft {{else}} slideOutLeft {{/if}}">
          <ul class="nav navbar-nav">
            {{#each navLink}}
              <li class="{{isNavActive}}">
                <a href="{{pathFor route=route}}">{{name}}</a>
              </li>
            {{/each}}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a class="profile-btn" href="{{pathFor route="user_profile"}}">
                <i class="avatar"><img src="{{getAvatar}}" class="thumbnail"></i>
                {{getName}}
              </a>
            </li>
            <li><a href="{{pathFor route="signout"}}" class="button-signout">Sign Out</a></li>
          </ul>
          <!---->
        </div><!-- /.navbar-collapse -->
      {{/if}}
    </div><!-- /.container-fluid -->
  </nav>
</template>
