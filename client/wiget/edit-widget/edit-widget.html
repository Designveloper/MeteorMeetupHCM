<template name="editWidget">
  <span class="edit-widget-bound {{configCls}}">
    {{> Template.contentBlock dataBlock}}
    {{#if editMode}}
      <a href="#" class="save-content"><span class="fa fa-save"></span></a>
    {{else}}
      <a href="#" class="edit-content"><span class="fa fa-edit"></span></a>
    {{/if}}
  </span>
</template>
