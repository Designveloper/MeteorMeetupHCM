<template name="avatarUpload">
  <div class="avatar {{configCls}}">
    <img src="{{image}}">
    <fieldset class="form-group hidden">
      <input type="file" id="avatar-input" class="form-control upload-file-input">
      <input type="text" id="avatar-input-src" value={{image}} class="form-control" data-name="{{name}}">
    </fieldset>
  </div>
</template>
