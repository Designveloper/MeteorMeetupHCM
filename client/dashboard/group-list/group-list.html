<template name="groupListTemplate">
  <div class="group-list">
    {{#each groups}}
    <a href="{{routeForGroup}}">
      <div class="row a-meet-group">
        <div class="col-xs-2 col-sm-2 col-lg-2 center">
          <img src="{{image}}" class="thumbnail small">
        </div>
        <div class="col-xs-7 col-sm-7 col-lg-7">
          <div class="row"> {{name}}
            <span class="number-member-group">({{number_member}} members)</span>
          </div>
          <div class="row">
            <span class="from-time">From {{formatTime createdAt}}</span> |
            <span class="number-upcomming-event">{{number_upcomming_event}} upcomming event</span>
          </div>
        </div>
          <div class="col-xs-3 col-sm-3 col-lg-3 center">
            {{> voteWiget name="value" _id=_id readonly=true}}
          </div>
      </div>
    </a>
    {{/each}}
  </div>
</template>
