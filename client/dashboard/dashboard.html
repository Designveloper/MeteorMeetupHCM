<template name="dashboardTemplate">
  <div id="dashboardPage" class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Upcomming event</h2>
      </div>
      <div class="col-md-6">
        <div id="search" class="search">
          <input type="text" class="form-control input-sm" maxlength="64" placeholder="Search event ..." />
          <button type="submit" class="btn btn-primary btn-sm">Search</button>
        </div>
      </div>
    </div>
    <div class="row">
      {{> eventListTemplate}}
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3> My groups</h3>
      </div>
    </div>
      {{> groupListTemplate}}
    <div class="row text-right">
      <div class="col-md-12">
        <a href="{{pathFor route="all_groups"}}">All Groups</a>
      </div>
    </div>
    <div class="row text-center">
      <a href="{{pathFor route="start_group"}}"> <h4>Want to start your group today?</h4></a>
    </div>
  </div>
</template>
