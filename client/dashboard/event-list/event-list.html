<template name="eventListTemplate">
  <div class="event-list">
    {{#each events}}
      <div class="panel panel-default">
        <div class="panel-heading">
          <span class="fa fa-calendar-check-o"></span>
          <h4>{{name}}</h4>
        </div>
        <div class="panel-body">
          <div class="row">
            <img src="{{map}}" class="thumbnail">
          </div>
          <div class="row">
            <h5>Will you go to this event</h5>
            <div class="right">
              <button class="yes-go-to-event" data-id="{{_id}}">YES</button>
              <button class="no-go-to-event" data-id="{{_id}}">NO</button>
            </div>
          </div>
        </div>
      </div>
    {{/each}}
  </div>
</template>
