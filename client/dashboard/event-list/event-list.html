<template name="eventListTemplate">
  <div class="event-list">
    {{#each events}}
      <div class="col-xs-3">
        <a href="{{routeToEvent}}">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-2">
                <h4><span class="fa fa-calendar-check-o"></span></h4>
              </div>
              <div class="col-xs-10">
                <h4>{{name}}</h4>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div class="row">
              <img src="{{map}}" class="thumbnail">
            </div>
            <div class="row">
              <h5>Will you go to this event</h5>
              <div class="right">
                <button class="yes-go-to-event" data-id="{{_id}}">YES</button>
                <button class="no-go-to-event" data-id="{{_id}}">NO</button>
              </div>
            </div>
          </div>
        </div>
          </a>
      </div>
    {{/each}}
  </div>
</template>
