<template name="eventDataTemplate">
  {{#slideWidget data=data size=size}}
    {{subData}}
    <div class="panel panel-default">
      {{#if useEdit}}
        {{#editWidget type="url" url=editEventUrl}}
          {{> eventPanelTemplate}}
        {{/editWidget}}
      {{else}}
        {{> eventPanelTemplate}}
      {{/if}}
    </div>
  {{/slideWidget}}
</template>
