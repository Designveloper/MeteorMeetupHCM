<template name="eventPanelTemplate">
  <div class="panel-heading">
    <a href="{{routeToEvent}}">
      <h4>{{name}}</h4>
    </a>
    <div class="time">
      <i class="fa fa-calendar-check-o"></i>
      <span>{{formatTime date}}</span>
    </div>
  </div>
  <div class="panel-body">
    {{> mapWidget name=mapName location=location}}
    <h4 class="question">
      <span>Will you go to this event?</span>
      {{>iconCheckbox text="YES/NO" isChecked=isJoinedEvent _id=_id name="is_joined"}}
    </h4>
  </div>
</template>
