<template name="memberListTemplate">
  <div class="member-list container">
    {{#each members}}
      <div class="row a-meet-group">
        <div class="col-xs-2">
          <img src="{{avatar}}" class="thumbnail">
        </div>
        <div class="col-xs-8">
          <div class="row">
            <h5>{{name}}</h5>
          </div>
          <div class="row">
            <h5>{{email}}</h5>
          </div>
        </div>
        <div class="col-lg-2">
          <a href="{{pathFor route="user_profile"}}">
            <span class="fa fa-info-circle"></span>
          </a>
        </div>
      </div>
    {{/each}}
  </div>
</template>
