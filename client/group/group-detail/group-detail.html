<template name="groupDetailTemplate">
  <div class="group-detail container">
    <div class="row">
      <div class="col-xs-8">
        <ol class="breadcrumb">
          <li><a href="#">Home</a></li>
          <li><a href="#">Library</a></li>
          <li class="active">Data</li>
        </ol>
      </div>
      {{#if isJoined}}
        <div class="col-xs-4 status-label text-right">
          <h5 class="label label-default"> Leave </h5>
          <h5 class="label label-default"> Join </h5>
        </div>
      {{else}}
      {{/if}}
    </div>
    <div class="row">
      <div class="col-xs-6">
        <h4>Upcoming events</h4>
        <div class="row">
          {{> upcomingEventTemplate}}
        </div>
      </div>
      <div class="col-xs-6">
        <h4>Group Schedule</h4>
        <div class="row">
          {{> calendarUpcomingTemplate}}
        </div>
      </div>
    </div>
    <div class="row">
      <h4>Members</h4>
      {{> memberListTemplate}}
    </div>
    <div class="row">
      <h4>Past Events</h4>
      {{> pastEventListTemplate}}
    </div>
  </div>
</template>
