<template name="groupDetailTemplate">
  {{#with group}}
    <div class="group-detail container">
      <div class="row">
        <div class="col-xs-8">
          {{#if pathForRoute}}
            {{> breadcrumb path=pathForRoute}}
          {{/if}}
        </div>
        {{#if isJoined}}
          <div class="col-xs-4 status-label text-right">
           {{> iconCheckbox text="JOIN/LEAVE" name="is_joined" isChecked=isJoined}}
          </div>
        {{else}}
        {{/if}}
      </div>
      <div class="row">
        <div class="col-xs-6">
          <h4>Upcoming events</h4>
          <div class="row">
            {{> upcomingEventTemplate}}
          </div>
        </div>
        <div class="col-xs-6">
          <h4>Group Schedule</h4>
          <div class="row">
            {{> calendarUpcomingTemplate}}
          </div>
        </div>
      </div>
      <div class="row">
        <h4>Members</h4>
        {{> memberListTemplate}}
      </div>
      <div class="row">
        <h4>Past Events</h4>
        {{> pastEventListTemplate}}
      </div>
    </div>
  {{/with}}
</template>
