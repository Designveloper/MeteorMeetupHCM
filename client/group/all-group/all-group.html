<template name="allGroupTemplate">
  <div id="allGroupPage" class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>All Groups</h2>
      </div>
      <div class="col-md-6">
        <div id="search" class="search">
          <input type="text" class="form-control input-sm" maxlength="64" placeholder="Search groups ..." />
          <button type="submit" class="btn btn-primary btn-sm">Go!</button>
        </div>
      </div>
    </div>
    <div class="row text-right">
      <a href="{{pathFor route="start-group"}}"> <h4>Want to start your group today?</h4></a>
    </div>
    <div class="row">
      {{> allGroupListTemplate}}
    </div>
    <div class="row text-right">
      <div class="col-md-12">
        <a href="{{pathFor route="all-groups"}}">View more</a>
      </div>
    </div>
  </div>
</template>
