<template name="addEventTemplate">
  <div class="add-event-page page">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="header-page">
            {{#if pathForRoute}}
              {{> breadcrumb path=pathForRoute}}
            {{/if}}
          </div>
        </div>
      </div>
      <div class="row">
        <form id="addEventForm">
          <div class="col-md-6">
            <fieldset class="form-group">
              <label for="name-input">Name</label>
                <input type="text" id="name-input" class="form-control" data-name="name">
            </fieldset>
            <fieldset class="form-group">
              <label for="des-input">Description</label>
              <textarea  id="des-input" class="form-control" data-name="des"></textarea>
            </fieldset>
          </div>
          <div class="col-md-6">
            {{> avatarUpload}}
          </div>
          <div class="col-md-6">
            <fieldset class="form-group">
              <label for="date-input">Date</label>
              {{> datePicker idEl="date-input" name="date"}}
            </fieldset>
            <fieldset class="form-group">
              <label for="location-input">Location</label>
              {{> locationSearch map=instanceForMap name="location"}}
            </fieldset>
          </div>
          <div class="col-md-6">
            {{> mapWidget name=instanceForMap options=mapOptions}}
          </div>
      </form>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="add-topics-section section">
            <h3 class="title">Topics</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
