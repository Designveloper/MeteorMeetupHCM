<template name="topicSmallTemplate">
  <div class="topic-small">
    {{#if isAddNew}}
      <div class="body-topic-sm">
        <div class="description-topic">
          <i class="fa fa-plus fa-4x"></i>
        </div>
      </div>
      <div class="footer-topic-sm">
        Add new topic
      </div>
    {{else}}
    <div class="header-topic-sm">
      <img src="{{image}}">
    </div>
    <div class="body-topic-sm">
      <div class="description-topic">
        {{des}}
      </div>
      <div class="estimate-topic">
        {{estimate}}
      </div>
    </div>
    {{/if}}
  </div>
</template>
