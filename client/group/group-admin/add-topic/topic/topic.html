<template name="topicSmallTemplate">
  <div class="col-xs-3 topic-small">
    <div class="card">
      {{#if isAddNew}}
        <div class="card-title">
            <i class="fa fa-plus fa-4x"></i>
        </div>
        <div class="footer-topic-sm card-text">
          Add new topic
        </div>
      {{else}}
        {{#editWidget type="url" url=editUrl session="current-topic-data" data=this}}
        <img class="card-img-top" src="{{imageSrc image}}">
        <div class="card-block">
          <div class="card-title">
            {{title}}
          </div>
          <div class="description-topic card-text">
            {{content}}
          </div>
          <div class="estimate-topic card-text">
            {{timeEst}}
          </div>
        </div>
        {{/editWidget}}
      {{/if}}
    </div>
  </div>
</template>
