<template name="map2HoldTemplate">
  {{#with eventData}}
  <div class="place-hold">
    <div class="event-detail-information">
      <div class="row">
        <div class="col-sm-4 col-xs-4">
          <i class="fa fa-map-marker" aria-hidden="true"></i>
          <span>Location:</span>
        </div>
        <div class="col-sm-8 col-xs-8">{{location.address}}</div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-xs-4">
          <i class="fa fa-clock-o" aria-hidden="true"></i>
          <span>Time:</span>
        </div>
        <div class="col-sm-8 col-xs-8">{{formatTime date}}</div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-xs-4">
          <i class="fa fa-book" aria-hidden="true"></i>
          <span>Topics:</span>
        </div>
        <div class="col-sm-8 col-xs-8">{{getTotalTopics}}</div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-xs-4">
          <i class="fa fa-user" aria-hidden="true"></i>
          <span>Members:</span>
        </div>
        <div class="col-sm-8 col-xs-8">{{getMembersWent}}</div>
      </div>
    </div>
    {{> mapWidget name=mapName location=location}}
  </div>
  {{/with}}
</template>
