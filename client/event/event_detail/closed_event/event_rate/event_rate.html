<template name="eventRateTemplate">
  <div class="event-rate-template">
    <div class="was-here-bound">
      <span class="was-here">I was here</span>
      {{> switchButton name="is_here" checked=is_here _id=getId}}
    </div>
    <div class="row">
      <div class="col-sm-12 col-xs-12 col-md-4">
        <h3>We need your feedback</h3>
        <div class="row">
          <span class="col-xs-6 col-lg-6">Rate this event</span>
          {{#if isFeedback}}
            <span class="col-xs-6 col-lg-6">
              {{> voteWiget name="value" value=value _id=getId}}
            </span>
          {{else}}
            <span class="col-xs-6 col-lg-6">
              {{> voteWiget name="value" _id=getId}}
            </span>
          {{/if}}
        </div>
        <fieldset class="form-group comment">
            <div class="row">
              <span class="col-xs-6 col-lg-6"><label for="comment-input">Comment</label></span>
              <span class="col-xs-6 col-lg-6"><a href="#" class="icon-checkbox-bound"><span>Save</span></a></span>
            </div>
            <textarea class="form-control" placeholder="Your comment/ideas"
                      data-name="comment"
                      data-id="{{getId}}"
                      rows=4>{{comment}}</textarea>

        </fieldset>
      </div>
      <div class="col-sm-12 col-xs-12 col-md-8">
        {{> map2HoldTemplate}}
      </div>
    </div>
  </div>
</template>
