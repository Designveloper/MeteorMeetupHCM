<template name="placeHoldTemplate">
  <div class="place-hold">
    <div class="row">
      <div class="col-sm-4 col-lg-4">
        <div class="event-detail-information">
          <div class="container">
            <div class="event-detail-upper">
              <div class="row">
                <div class="col-sm-2 col-lg-2">Location:</div>
                <div class="col-sm-4 col-lg-4">{{location.address}}</div>
              </div>
              <div class="row">
                <div class="col-sm-2 col-lg-2">Time:</div>
                <div class="col-sm-4 col-lg-4">{{formatTime date}}</div>
              </div>
            </div>
            <div class="event-detail-down">
              <div class="row">
                <div class="col-sm-6 col-lg-6">
                  <span class="max-member-event">{{getJoinedNumber}}</span> members will join -
                  <span class="remain-slot">{{getRemainSlot}}</span> slot(s) remain
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 col-lg-6 event-question">
                  <h4>Will you go to this event?
                    {{> iconCheckbox text="YES/NO" name="is_joined" _id=_id isChecked=isJoinedEvent}}
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8 col-lg-8">
        {{> mapWidget name=mapName location=location}}
      </div>
    </div>
  </div>
</template>
