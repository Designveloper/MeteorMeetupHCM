<template name="topicHoldTemplate">
  <div class="topic-hold-list">
    <div>
      {{#each topics}}
        <div class="topic">
          <div class="image">
            <img src="{{image}}" class="thumbnail small">
          </div>
          <div class="content">
            <div class="col-xs-8">
              <h4> {{title}} </h4>
              <p class="estimate">
                <label>Estimate time:</label>
                <span class="time-est-topic">{{timeEst}}</span>
              </p>
            </div>
            <div class="col-xs-1 text-center">
              {{> iconCheckbox icon="fa-paperclip" href="/download"}}
            </div>
            <div class="col-xs-2 text-center">
              <span class="number-votes">{{getNumberVotes}} voted</span>
            </div>
            <div class="col-xs-1 text-center">
              {{> iconCheckbox icon="fa-thumbs-up" _id=_id name="liked" isChecked=isLikedTopic}}
            </div>
          </div>
          {{#if haveMainContent}}
            <div class="main-content">
              <div class="text-content">
                <strong>Main Content:</strong>
                <p class="main-content-topic">
                  {{content}}
                </p>
              </div>
              <div class="download">
                {{> iconCheckbox icon="fa-download" href="/download"}}
              </div>
            </div>
          {{/if}}
        </div>
      {{/each}}
    </div>
  </div>
</template>
