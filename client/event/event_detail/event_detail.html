<template name="eventDetailTemplate">
  <div id="dashboardPage" class="container">
    <div class="row">
      <div class="col-xs-8">
        <ol class="breadcrumb">
          <li><a href="#">Home</a></li>
          <li><a href="#">Library</a></li>
          <li class="active">Data</li>
        </ol>
      </div>
      <div class="col-xs-4 status-label text-right">
        <h5 class="label label-default">Opening</h5>
      </div>
    </div>
    <div class="container">
      <div class="row">
        {{#with event}}
          {{#if isOpening}}
            {{> openingEventDetailTemplate}}
          {{else}}
            {{> closedEventDetailTemplate}}
          {{/if}}
        {{/with}}
      </div>
    </div>
  </div>
</template>
