<template name="eventDetailTemplate">
  {{#with event}}
  <div class="event-detail page">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="header-page">
            {{#if pathForEvent}}
              {{> breadcrumb path=pathForEvent}}
            {{/if}}
            <div class="status-label text-right">
              {{#if isOpening}}
                <h5 class="label label-default"> Opening </h5>
              {{else}}
                <h5 class="label label-default"> Ended </h5>
              {{/if}}
            </div>
          </div>
          <div class="body-page">
            {{#if isOpening}}
              {{> openingEventDetailTemplate}}
            {{else}}
              {{> closedEventDetailTemplate}}
            {{/if}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="members-section section">
            <h3 class="title">Members</h3>
            {{> memberListTemplate type='beacon' event_id=_id}}
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/with}}
</template>
