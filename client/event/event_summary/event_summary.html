<template name="eventSummaryTemplate">
  <div id="outputData" class="summary-page">
    <div class="row">
      <div class="col-sm-4">
        <div class="panel">
          <h5 class="text-uppercase text-center">Ages</h5>
          <div class="ibox-content">
            <div class="flot-chart">
              <div class="flot-chart-content" id="flot-pie-ages"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel">
          <h5 class="text-uppercase text-center">Job titles</h5>
          <div class="ibox-content">
            <div class="flot-chart">
              <div class="flot-chart-content" id="flot-pie-titles"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel">
          <h5 class="text-uppercase text-center">Rates</h5>
          <div class="ibox-content">
            <div class="flot-chart">
              <div class="flot-chart-content" id="flot-bar-rates"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
